name: Unit Test

on:
  push:
    branches:
      - main
      - release
      - 'feat/*'
      - 'fix/*'
      - 'refactor/*'
      - 'chore/*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    if: "!contains(github.event.commits[0].message, '[SKIP UNIT TEST]')"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js 12
      uses: actions/setup-node@v3
      with:
        always-auth: true
        node-version: 12
        registry-url: 'https://oanexus.nextdrive.io/repository/npm-registry/'
        scope: '@nextdrive'
        cache: 'yarn'
    - name: run test
      run: |
        yarn install --frozen-lockfile
        yarn test
